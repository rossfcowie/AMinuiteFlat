<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css"  />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>A Minuite Flat</title>
    <script src="js/create.js"></script>
    <script>
      var interval;
      var seconds = 60;
      var borad;
      window.onload = function() {
          reset();
        countdown('countdown');
      }
      function reset(){
        seconds = 60;
        show(create(5));
      }
      function countdown(element) {
          interval = setInterval(function() {
              var el = document.getElementById(element);
              if(iswin(board)){
                el.innerHTML = "You win";                   
                      clearInterval(interval);
                      return;
              }
              if(seconds == 0) {
                      el.innerHTML = "You lose";                    
                      clearInterval(interval);
                      reset();
                      return;

              }
              var second_text = seconds >= 1 ? 'seconds' : 'second';
              el.innerHTML = seconds + ' ' + second_text + ' remaining';
              seconds-=1;
          }, 1000);
      }
      </script>


  </head>

  <body>
    <div id='countdown'></div>
    <div id="content" class="grid-container" onClick="show(board)"> <!-- click on images that take user to next page -->

    </div>

       
    </body>
    <script src="js/display.js"></script>
    <script src="js/win.js"></script>
    </html>
